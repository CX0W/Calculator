<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculator">
        <div id="display">
            this is where the result will be stored
        </div>
        <div class="numDiv">
            <div class="btn del">Del</div>
            <div class="num 1">1</div>
            <div class="num 2">2</div>
            <div class="num 3">3</div>
            <div class="num 4">4</div>
            <div class="num 5">5</div>
            <div class="num 6">6</div>
            <div class="num 7">7</div>
            <div class="num 1">9</div>
            <div class="num 0">0</div>
            <div class="btn reset">Reset</div>
            <div class="btn result">=</div>
            <div class="btn add">+</div>
            <div class="btn sub">-</div>
            <div class="btn mul">*</div>
            <div class="btn div">/</div>

        </div>
    </div>
</body>
</html>
