<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is a Calculator</p>
    <div class="calculator">
        <div class="main-display">
            <div class="smalld"></div>
            <div class="bigd"></div>

        </div>
        <div class="num-container">
            <div class="box">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
            </div>
            <div class="box">
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
            </div>
            <div class="box">
                <div class="num">9</div>
                <div class="num">0</div>
                <div class="op">+</div>
                <div class="op">-</div>
            </div>
            <div class="box">
                <div class="op">*</div>
                <div class="op">/</div>
                <div class="plusminus">+/-</div>
                <div class="result">=</div>
            </div>
            <div class="box">
                <div class="clear">CLEAR</div>
            </div>
        </div>

    </div>
</body>
</html>
